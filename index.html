<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEORYON - O Oráculo Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d1a, #1f1f3b);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      margin-right: 0.5rem;
      width: 250px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #7846ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c30d6;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>NEORYON</h1>
  <p>O oráculo digital que sussurra o futuro.</p>

  <form>
    <input type="email" placeholder="Digite seu e-mail" required />
    <button type="submit">Quero acessar o poder</button>
  </form>

  <footer>NEORYON &copy; Todos os direitos reservados</footer>
</body>
</html>
